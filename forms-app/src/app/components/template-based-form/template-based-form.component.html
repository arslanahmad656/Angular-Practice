<h2>Template Based Form</h2>

{{registrationModel | json}}

<div class="container">
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-sm-10">
                <input name="name" required type="text" class="form-control" placeholder="Full name" [(ngModel)]="registrationModel.name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input name="email" required type="email" class="form-control" placeholder="Email address" [(ngModel)]="registrationModel.email">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input name="phone" required type="tel" class="form-control" placeholder="Phone Number" [(ngModel)]="registrationModel.phone">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Full Address</label>
            <div class="col-sm-10">
                <input required name="address_street" type="text" class="form-control" placeholder="Street" [(ngModel)]="registrationModel.address.street"> <br/>
                <input required name="address_city" type="text" class="form-control" placeholder="City" [(ngModel)]="registrationModel.address.city"> <br>
                <input name="address_state" type="text" class="form-control" placeholder="State" [(ngModel)]="registrationModel.address.state"> <br>
                <input name="address_country" type="text" class="form-control" placeholder="Country" [(ngModel)]="registrationModel.address.country">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Interest</label>
            <div class="col-sm-10">
                <select required name="interest" class="form-control" [(ngModel)]="registrationModel.interest">
                    <option disabled selected>Interest</option>
                </select>
            </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Shift</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input id="shift_morning" required name="shift" class="form-check-input" type="radio" [(ngModel)]="registrationModel.shift" value="MORNING">
                <label for="shift_morning" class="form-check-label">
                  Morning (9AM - 12PM)
                </label>
              </div>
              <div class="form-check">
                <input id="shift_evening" required name="shift" class="form-check-input" type="radio" [(ngModel)]="registrationModel.shift" value="EVENING">
                <label for="shift_evening" class="form-check-label">
                  Evening (3PM - 6PM)
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-2"></div>
          <div class="col-sm-10">
            <div class="form-check">
              <input id="subscribe" name="subscribe" class="form-check-input" type="checkbox" [(ngModel)]="registrationModel.subscribeForNews">
              <label for="subscribe" class="form-check-label">
                Subscribe to news about future events.
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
</div>
